<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">

        <div class="form-image">
            <img src="./assets/img/dog.svg" alt="">
        </div>

        <div class="form">
            <form action="#">

                <div class="form-header">
                    <div class="title">
                        <h1>Register</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Log in</a></button>
                    </div>
                </div>

                <div class="input-group">

                    <div class="input-box">
                        <label for="firstname">First name</label>
                        <input id="firstname" type="text" name="firstname" placeholder="enter your first name" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Last name</label>
                        <input id="lastname" type="text" name="lastname" placeholder="enter your last name" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Type your e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Phone</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password" placeholder="type your password" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Confirm your password</label>
                        <input id="password" type="password" name="Confirmpassword" placeholder="type your password"
                            required>
                    </div>

                </div>

                <div class="gender-inputs">

                    <div class="gender-title">
                        <h6>Gender</h6>
                    </div>

                    <div class="gender-group">

                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Female</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Male</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Others</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefer not to say</label>
                        </div>

                    </div>
                </div>

                <div class="continue-button">
                    <button>Continue</button>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
